apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: angular-app
  template:
    metadata:
      labels:
        app: angular-app
    spec:
      containers:
        - name: angular-app
          image: IMAGE
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              protocol: TCP
